{{ $pubDate := time.Format "02.01.2006" (time .contentDetails.videoPublishedAt) }}
{{ $thumb := .snippet.thumbnails.medium.url }}
{{ $thumb = partial "common/get-remote-img" $thumb }}
<li data-videoid="{{ .contentDetails.videoId }}">
    <img src="{{ $thumb.RelPermalink }}" alt="{{ .snippet.title }}" width="{{ $thumb.Width }}" height="{{ $thumb.Height }}" loading="lazy">
    <h4>{{ .snippet.title }}</h4>
    <p>{{ $pubDate }}</p>
    {{/* <p>{{ .snippet.description | truncate 150 }}</p> */}}
</li>
