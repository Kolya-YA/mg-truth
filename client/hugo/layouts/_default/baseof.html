<!DOCTYPE html>
<html{{ with site.LanguageCode | default site.Language.Lang }} lang="{{ . }}" {{ end }}>
{{- partial "head/head" . -}}
<body>
    {{ block "header" . }}
        {{ partial "header/header" . }}
    {{ end }}
    <main id="main-content" class="main">
        {{ block "main" . }}{{ end }}
    </main>
    {{ block "aside" . }}{{ end }}
    {{ block "footer" . }}
        {{ partial "footer/footer" . }}
    {{ end }}
    {{- partial "footer-scripts" . -}}
</body>
</html>
